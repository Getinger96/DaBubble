<div class="register-container">
    
    <div class="register-card">

        <div>
            <a routerLink=""><img src="../../assets/img/13. Go back.png" alt=""></a>
            <h1>Konto erstellen</h1>
        </div>
        <span>Mit deinem Namen un deiner E-Mail-Adresse hast du dein neues DaBubble-Konto</span>


        <form>

            <div (click)="divfocusName()" [ngClass]="{'ng_border':borderVisibleName}">
                <div><img src="../../assets/img/person_filled.png" alt=""></div>
                <div><input placeholder="Name und Nachname" type="text"></div>
            </div>
            <div (click)="divfocusmail()" [ngClass]="{'ng_border':borderVisibleMail}">
                <div><img src="../../assets/img/mail (1).png" alt=""></div>
                <div><input placeholder="beispielemail@email.com" type="email"></div>
            </div>
            <div (click)="divfocusPasswort()" [ngClass]="{'ng_border':borderVisiblepasswort}">
                <div><img src="../../assets/img/lock.png" alt=""></div>
                <div><input placeholder="Passwort" type="password"></div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" name="" id="">
                <span>Ich stimme der DatenschuterklÃ¤rung zu</span>
            </div>

            <button [disabled]="" mat-flat-button>Weiter</button>

        </form>

    </div>





</div>
