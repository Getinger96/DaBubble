<div class="register-container">

    <h1>Konto erstellen</h1>
    Mit deinem Namen un deiner E-Mail-Adresse hast du dein neues DaBubble-Konto

    <form>

        <mat-form-field>
            <div class="form-field-content">
                <mat-icon  fontIcon="person"></mat-icon>
                <mat-label>Name und
                   Nachname</mat-label>
            </div>
          
            <input type="text" matInput placeholder="Max Mustemann">
        </mat-form-field>

        <mat-form-field>
            <mat-label>E-Mail-Adresse</mat-label>
            <input type="email" matInput placeholder="beispielname@email.com">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Passwort</mat-label>
            <input type="password" matInput placeholder="Passwort">
        </mat-form-field>

    </form>




</div>
