

<div  *ngFor="let user of userArray" class="user">
    <div  class="profile">
        <img class="avatar" src="assets/img/avatar_{{user.avatar}}.png" alt="avatar">
        <img class="status" src="assets/img/{{user.status}}.svg" alt="status">
    </div>
    <p class="name">{{ user.name }}<span *ngIf="this.actualUser[0].id==user.id"> (Du)</span></p>
</div>
