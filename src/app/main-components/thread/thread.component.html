<div class="thread-wrapper">
    <div class="thread-header">
        <div class="thread-group">
            <span class="fontNunito">Thread</span><img src="assets/img/tag-purple.png" alt="hashtag"><span class="thread-actual-group">Entwicklerteam</span>
        </div>
        <img class="close" src="assets/img/close.png" alt="close">
    </div>
    <div class="thread-feed">
        <div class="thread-message">
         <app-message
            [avatarSrc]= "'assets/img/avatar_5.png'"
            [name]= "'Noah Braun'"
            [time]="'14:25'"
            [message]="'Welche Version ist aktuell von Angular?'"
            [isInThread]="true">
         </app-message>
            <div class="thread-number-of-answers"><span class="fontNunito">2 Antworten</span><div class="line"></div></div>
        </div>
        <div class="thread-answers">
            <app-message
            [avatarSrc]="'assets/img/avatar_6.png'"
            [name]="'Sofia MÃ¼ller'"
            [time]="'14:30'"
            [message]="'Ich habe die gleiche Frage. Ich habe gegoogelt und es scheint, dass die aktuelle Version Angular 13 ist. Vielleicht weiss Frederik, ob es wahr ist.'"
            [isThread]="true"
        ></app-message>
        <app-message
            [avatarSrc]="'assets/img/avatar_2.png'"
            [name]="'Frederik Beck'"
            [time]="'15:06'"
            [message]="'Ja das ist es.'"
            [isThread]="true"
            [isOwn]="true"
    ></app-message>
        </div>
    </div>
    <div class="thread-input-wrapper">
        <div class="thread-input">
            <textarea type="text" class="fontNunito" placeholder="Antworten" wrap="soft"></textarea>
            <div class="thread-input-icons">
                <div>
                    <img src="assets/img/emoji.png" alt="emoji">
                    <img src="assets/img/at.png" alt="at">
                </div>
                    <img src="assets/img/send.png" alt="send">
            </div>
        </div>
    </div>
</div>
