<div class="thread-wrapper">
    <div class="thread-header">
        <div class="thread-group">
            <span class="fontNunito">Thread</span><img src="assets/img/tag-purple.png" alt="hashtag"><span class="thread-actual-group">Entwicklerteam</span>
        </div>
        <img class="close" src="assets/img/close.png" alt="close" (click)="closeThreads()">
    </div>
    <div class="thread-feed" *ngIf="message">
        <div class="thread-message">
         <app-message
            [avatarSrc]="message.avatar"
            [name]="message.name"
            [time]="message.sendAtTime"
            [messageText]="message.messageText"
            [isInThread]="true">
         </app-message>
            <div class="thread-number-of-answers"><span class="fontNunito">{{ threadAnswers.length }} Antworten</span><div class="line"></div></div>
        </div>
        <div class="thread-answers">
             <app-message *ngFor="let answer of threadAnswers"
            [avatarSrc]="answer.avatar"
            [name]="answer.name"
            [time]="answer.sendAtTime"
            [messageText]="answer.messageText"
            [isThread]="true"
            [isOwn]="answer.isOwn"
        ></app-message>
        <!--<app-message
            [avatarSrc]="2"
            [name]="'Frederik Beck'"
            [time]="'15:06'"
            [messageText]="'Ja das ist es.'"
            [isThread]="true"
            [isOwn]="true"
        ></app-message>
        -->
        </div>
    </div>
    <div class="thread-input-wrapper">
        <div class="thread-input">
            <textarea type="text" class="fontNunito" placeholder="Antworten" wrap="soft" [(ngModel)]="newThreadText"></textarea>
            <div class="thread-input-icons">
                <div>
                    <img src="assets/img/emoji.png" alt="emoji">
                    <img src="assets/img/at.png" alt="at">
                </div>
                    <img src="assets/img/send.png" alt="send" (click)="sendReply()">
            </div>
        </div>
    </div>
</div>
