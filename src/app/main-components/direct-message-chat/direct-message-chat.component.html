<div *ngIf="overlayvisible" class="overlay-bg" (click)="closeOverlay()">

    <div class="profile-Container">
        <div class="container-Header">
            <span>Profil</span>
            <img (click)="closeOverlay()" src="../../../assets/img/close.png" alt="">
        </div>
        <div class="container-img">
            <img  src="../../../assets/img/avatar_large_{{currentmessageAvatar}}.png" alt="">
        </div>
        <div class="container-Name">
            <span>{{currentmessageUser}}</span>

        </div>
        <div class="container-Status">
            <img  src="../../../assets/img/{{currentmessageStatus}}.svg" alt="">
            <span [ngClass]="currentmessageStatus === 'Online' ? 'status-online' : 'status-offline'" >{{currentmessageStatus}}</span>
        </div>
        <div class="container-Email">
            <div class="email-Header">
                <img src="../../../assets/img/mail.svg" alt="">
                <span>E-Mail-Adresse</span>
            </div>
          <a href="mailto:{{currentmessageEmail}}">{{currentmessageEmail}}</a>

        </div>

        <div class="button-container">

            <button class="button">Nachricht senden</button>

        </div>

    </div>

</div>




<div class="main-chat-wrapper">
    <div class="main-chat-header">
        <div class="message-group">
            <div (click)="openOverlay()" class="actual-group">
                <div class="profile">
                    <img class="avatar" src="../../../assets/img/avatar_{{currentmessageAvatar}}.png" alt="">
                    <img class="status" src="../../../assets/img/{{currentmessageStatus}}.svg" alt="">
                </div>

                <span class="fontNunito">{{currentmessageUser}}</span>
            </div>

        </div>


    </div>
    <div class="main-chat-feed">


    </div>
    <div class="input-wrapper">
        <div class="main-chat-message">
            <textarea type="text" class="fontNunito" placeholder="Nachricht an #Entwicklerteam" wrap="soft"></textarea>
            <div class="message-icons">
                <div>
                    <img src="assets/img/emoji.png" alt="">
                    <img src="assets/img/at.png" alt="">
                </div>
                <img src="assets/img/send.png" alt="">
            </div>
        </div>
    </div>
</div>
