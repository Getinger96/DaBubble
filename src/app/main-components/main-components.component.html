<section *ngIf="loadingStatus" class="main-content default-background">

    <div class="main-head">
        <app-header></app-header>
        <app-search-bar></app-search-bar>
        <app-active-user></app-active-user>
    </div>
    <div class="body">
        <app-workspace-menu  [userArray]="allUsers" [actualUser]="actualUser"></app-workspace-menu>
        <main *ngIf="!this.mainservice.showdirectmessage"  class="chat-area">  <router-outlet></router-outlet></main>
        <app-direct-message-chat *ngIf="this.mainservice.showdirectmessage"></app-direct-message-chat>
        <app-thread *ngIf="selectedThreadMessage" [selectedMessage]="selectedThreadMessage"
            (closeThread)="closeThreadView()"></app-thread>
    </div>
    <app-toggle-webspace-menu></app-toggle-webspace-menu>
</section>
