<section [ngClass]="usercardservice.overlayEditUserActive ? 'active' : 'not-active'" class="user-card">
    <div class="content">
        <div class="head">
            <p>Dein Profil bearbeiten</p>
            <img (click)="usercardservice.overlayEditUserActive = false;" src="assets/img/close.png" alt="close">
        </div>
        <div class="avatar">
            <img src="assets/img/avatar_2_square.png" alt="avatar">
        </div>
        <div class="name">
            <div class="name-head">
                <img src="assets/img/account_circle.svg" alt="profil-icon">
                <p>Vollst√§ndiger Name</p>
            </div>
            <input type="text" #nameInput [placeholder]="usercardservice.name">
        </div>
        <div class="button-container">
            <button (click)="usercardservice.overlayEditUserActive = false; usercardservice.overlayUserCardActive = true;"class="cancel">Abbrechen</button>
            <button (click)="usercardservice.overlayEditUserActive = false; usercardservice.saveName(nameInput.value, usercardservice.name!)" class="save">Speichern</button>
        </div>
    </div>
</section>
