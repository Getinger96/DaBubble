
<div *ngIf="overlayvisible" class="overlay-bg" (click)="closeOverlay()"></div>

<div [ngClass]="{'opacity':overlayvisible}" class="profile-dialog">
    <a href="">Profil</a>
    <a href="">Logout</a>

</div>


<div (click)="openoverlay()" *ngFor="let user of actualUser" class="active-user">
    <p id="user-name">{{user.name}}</p>
    <div class="avatar">
        <img class="profile"src="assets/img/avatar_{{user.avatar}}.png" alt="avatar">
        <img class="status" src="assets/img/Online.svg" alt="activity">
    </div>
    
    <img src="assets/img/keyboard_arrow_down.svg" alt="open-profile">
    
</div>
